@PART[*]:HAS[@PLUME[Hypergolic-OMS-Red]]:AFTER[zRealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    %EFFECTS
    {
		Hypergolic-OMS-Red
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
                //Get the inputs from the other config.
				transformName = #$../../../PLUME[Hypergolic-OMS-Red]/transformName$
                localRotation = #$../../../PLUME[Hypergolic-OMS-Red]/localRotation[0]$,$../../../PLUME[Hypergolic-OMS-Red]/localRotation[1]$,$../../../PLUME[Hypergolic-OMS-Red]/localRotation[2]$
                localPosition = #$../../../PLUME[Hypergolic-OMS-Red]/localPosition[0]$,$../../../PLUME[Hypergolic-OMS-Red]/localPosition[1]$,$../../../PLUME[Hypergolic-OMS-Red]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Hypergolic-OMS-Red]/fixedScale$
                energy        = #$../../../PLUME[Hypergolic-OMS-Red]/energy$
                speed         = #$../../../PLUME[Hypergolic-OMS-Red]/speed$
                //
                name = plume
                modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/KWflamesmall
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                initalVelocityOffsetMaxRadius
                {
                  density = 1 0.2
                  density = 0.3 0.5
                  density = 0 1.2
                }
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 1.5
                  density = 0.46 2
                  density = 0.2 2
                  density = 0.1 3
                  density = 0.0 3
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 5
                  density = 0.005 55
                  density = 0.0 75
                }
                grow
                {
                  density = 1 -0.99
                  density = 0.8 0
                  density = 0.0 0
                }
                speed
                {
                  density = 1.0 0.4
                  density = 0.46 0.7
                  density = 0.2 1.0
                  density = 0.005 1.1
                  density = 0.0 1.11
                }
                emission
                {
                  density = 1.0 1.1
                  density = 0.8 0.7
                  density = 0.2 0.5
                  density = 0.1 0.45
                  density = 0.005 0.35
                  density = 0.0 0.3
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1.5
                  density = 0.3 1.0
                  density = 0.005 0.75
                  density = 0.0 0.6
                }
                size
                {
                  density = 1.0 0.85
                  density = 0.8 0.50
                  density = 0.2 0.45
                  density = 0.0 0.35
                }

			}
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_spsloop
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}
@PART[*]:HAS[@PLUME[Hypergolic-OMS-Red],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    @EFFECTS
    {
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_sps
				volume = 3.5
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}